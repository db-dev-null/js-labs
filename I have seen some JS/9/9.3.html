<!DOCTYPE html>
<head>
    <!-- Задание 3. Создать в html форму с кнопкой и переключателем. 
        Повесить на кнопку обработку события, определяющую нажатие на переключатель-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
        const btnClick = () =>
            document.Test1.Sex[document.Test1.Sex[0].checked ? 1 : 0].click();
    </script>
</head>
<body>
<H1> Метод click группы переключателей </H1>
<form name="Test1">
    <input type="radio" name="Sex" value="Man" checked> Мужской
    <input type="radio" name="Sex" value="Woman"> Женский
    <br> Состояние переключателей можно изменить и этой кнопкой
    <input type="button" value="Смена состояния" onclick="btnClick();">
</form>
</body>
</html>
